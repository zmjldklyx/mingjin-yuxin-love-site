<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>纪念日 · 铭津 ❤️ 玉薪</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      text-align: center;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/3ZQ3Z4F.png');
      background-repeat: repeat;
      opacity: 0.08;
      z-index: -1;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #d6336c;
    }

    #countdown {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }

    .button-group button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      background: linear-gradient(to right, #ff69b4, #ffb6c1);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
    }

    section {
      margin: 40px auto;
      max-width: 800px;
    }

    section h2 {
      font-size: 1.8em;
      color: #d6336c;
      margin-bottom: 20px;
    }

    #love-photo img {
      width: 250px;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
      transition: transform 0.3s;
    }

    #love-photo img:hover {
      transform: scale(1.05);
    }

    #love-list ul {
      list-style: none;
      padding: 0;
      font-size: 1.2em;
      color: #555;
    }

    .footer {
      padding: 20px;
      font-size: 1em;
      color: #777;
    }

    #danmu-container {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    .danmu {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      font-size: 2em;
      font-weight: 900;
      color: #ff1493;
      text-shadow: 0 0 8px rgba(255, 105, 180, 0.6);
      animation: floatUp 6s ease-out forwards;
    }

    @keyframes floatUp {
      from { top: 60%; opacity: 1; }
      to { top: 10%; opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>纪念日倒计时</h1>
  <p id="countdown">加载中...</p>

  <div class="button-group">
    <button onclick="alert('功能开发中')">点我添加纪念日</button>
    <button onclick="alert('功能开发中')">纪念日列表</button>
    <button onclick="alert('铭津 ❤️ 玉薪，永远在一起')">关于我们</button>
  </div>

  <section id="love-photo">
    <h2>Love Photo</h2>
    <img src="images/photo1.jpg" alt="甜蜜回忆1">
    <img src="images/photo2.jpg" alt="甜蜜回忆2">
    <img src="images/photo3.jpg" alt="甜蜜回忆3">
  </section>

  <section id="love-list">
    <h2>Love List</h2>
    <ul>
      <li>2024年3月16日：我们在一起了 💑</li>
      <li>2024年5月20日：第一次牵手 🌸</li>
      <li>2024年7月7日：一起看星星 ✨</li>
    </ul>
  </section>

  <div id="danmu-container"></div>

  <div class="footer">Copyright © 2025 铭津 ❤️ 玉薪 All Rights Reserved.</div>

  <script>
    // 倒计时逻辑
    const startDate = new Date("2024-03-16T00:00:00");
    function updateCountdown() {
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").textContent =
        `${days}天${hours}时${minutes}分${seconds}秒`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // 情话弹幕逻辑
    const messages = [
      "对象，我想运动了 🏃‍♀️💓",
      "对象，我们要一直运动到永远 💞",
      "对象，其实你惹我生气，我会躲在角落等你来找我的，不会离开的 🫂",
      "对象，我想和你就那样裸着，抱着没有未来没有过去，一直到永远 🌙",
      "对象，我就喜欢在你怀里，要经常抱着我亲我 💋"
    ];
    function createDanmu() {
      const danmu = document.createElement("div");
      danmu.className = "danmu";
      danmu.innerText = messages[Math.floor(Math.random() * messages.length)];
      danmu.style.top = "60%";
      danmu.style.color = `hsl(${Math.random()*360}, 70%, 70%)`;
      danmu.style.fontSize = (Math.random() * 10 + 24) + "px";
      document.getElementById("danmu-container").appendChild(danmu);
      setTimeout(() => danmu.remove(), 6000);
    }
    setInterval(createDanmu, 3000);
  </script>
</body>
</html>
