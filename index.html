<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>铭津 ❤️ 玉薪</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #ffc0cb);
      overflow-x: hidden;
      text-align: center;
    }

    /* 爱心背景 */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/3ZQ3Z4F.png');
      background-repeat: repeat;
      opacity: 0.1;
      z-index: -1;
    }

    h1 {
      color: #d6336c;
      margin-top: 30px;
      font-size: 2.5em;
    }

    #love-days {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #333;
    }

    .photo-gallery img {
      width: 300px;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
      transition: transform 0.3s;
    }

    .photo-gallery img:hover {
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      color: #555;
    }

    /* 情话弹幕样式 */
    #danmu-container {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    .danmu {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      font-size: 2em;
      font-weight: 900;
      color: #ff1493;
      text-shadow: 0 0 8px rgba(255, 105, 180, 0.6);
      animation: floatUp 6s ease-out forwards;
    }

    @keyframes floatUp {
      from { top: 60%; opacity: 1; }
      to { top: 10%; opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>我们已经相爱 <span id="days-count"></span> 天 💑</h1>

  <div class="photo-gallery">
    <img src="images/photo1.jpg" alt="甜蜜回忆1">
    <img src="images/photo2.jpg" alt="甜蜜回忆2">
    <img src="images/photo3.jpg" alt="甜蜜回忆3">
    <img src="images/photo4.jpg" alt="甜蜜回忆4">
    <img src="images/photo5.jpg" alt="甜蜜回忆5">
    <!-- 你可以继续添加更多照片 -->
  </div>

  <div id="danmu-container"></div>

  <div class="footer">铭津 ❤️ 玉薪 · 永远在一起</div>

  <script>
    // 自动更新相恋天数
    const startDate = new Date("2024-03-16");
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("days-count").textContent = diffDays;

    // 情话弹幕逻辑
    const messages = [
      "对象，我想运动了 🏃‍♀️💓",
      "对象，我们要一直运动到永远 💞",
      "对象，其实你惹我生气，我会躲在角落等你来找我的，不会离开的 🫂",
      "对象，我想和你就那样裸着，抱着没有未来没有过去，一直到永远 🌙",
      "对象，我就喜欢在你怀里，要经常抱着我亲我 💋"
    ];

    function createDanmu() {
      const danmu = document.createElement("div");
      danmu.className = "danmu";
      danmu.innerText = messages[Math.floor(Math.random() * messages.length)];
      danmu.style.top = "60%";
      danmu.style.color = `hsl(${Math.random()*360}, 70%, 70%)`;
      danmu.style.fontSize = (Math.random() * 10 + 24) + "px";
      document.getElementById("danmu-container").appendChild(danmu);
      setTimeout(() => danmu.remove(), 6000);
    }

    setInterval(createDanmu, 3000);
  </script>
</body>
</html>
