<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>铭津 ❤️ 玉薪</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fffafc, #ffe4e1);
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: #d6336c;
    }
    #love-days {
      font-size: 1.4em;
      color: #d6336c;
      margin-top: 12px;
    }
    .nav-buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .nav-buttons a {
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 30px;
      background: linear-gradient(to right, #ff69b4, #ffb6c1);
      color: white;
      font-size: 1.1em;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2em;
        margin-top: 30px;
      }
      #love-days {
        font-size: 1.2em;
      }
      .nav-buttons a {
        width: 80%;
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>铭津 ❤️ 玉薪</h1>
  <div id="love-days"></div>

  <div class="nav-buttons">
    <a href="photo.html">恋爱相册</a>
    <a href="story.html">我们的故事</a>
    <a href="milestones.html">甜蜜时刻</a>
  </div>

  <script>
    // 设置你们在一起的起始日期（格式：YYYY-MM-DD）
    const startDate = new Date("2025-03-15"); // 修改为你们的纪念日

    // 获取今天的日期（去除时间部分）
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    // 计算相差的毫秒数
    const diffTime = today - startDate;

    // 转换为天数
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    // 显示在页面上
    document.getElementById("love-days").innerText = `今天是我们在一起的第 ${diffDays} 天 ❤️`;
  </script>
</body>
</html>
