<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>铭津 ♥ 玉薪 — 欢迎</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Great+Vibes&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg-a: #fff0f4;
      --bg-b: #ffe6ec;
      --accent: #d6336c;
      --muted: #6b6b6b;
      --glass: rgba(255, 255, 255, 0.7);
      --max-width: 920px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    /* 流光渐变背景 */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-a), var(--bg-b));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: "Noto Sans SC", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      -webkit-font-smoothing: antialiased;
      color: #333;
      padding: 20px;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 卡片容器 */
    .card {
      width: 100%;
      max-width: var(--max-width);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.86));
      border-radius: 20px;
      padding: 34px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(214,51,108,0.12),
                  inset 0 1px 0 rgba(255,255,255,0.6);
      position: relative;
      overflow: visible;

      /* 毛玻璃 + 弹入动画 */
      backdrop-filter: blur(12px);
      opacity: 0;
      transform: scale(0.92);
      animation: cardIn 0.8s ease-out forwards;
      animation-delay: 0.3s;
    }
    @keyframes cardIn {
      to { opacity: 1; transform: scale(1); }
    }

    /* …（保留原有 brand / avatar / hearts / 状态等样式）… */

    /* 进入按钮 */
    .enter-btn {
      margin-top: 24px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(214,51,108,0.2);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;

      /* 淡入弹出 */
      opacity: 0;
      transform: translateY(12px);
      animation: btnIn 0.6s ease-out forwards;
      animation-delay: 1s;
    }
    @keyframes btnIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .enter-btn:hover {
      background-color: #b82a5a;
      transform: scale(1.05);
    }
    .enter-btn:active {
      transform: scale(0.98);
    }

    /* 响应式保持不变 */
    @media (max-width: 520px) {
      .card { padding: 22px; border-radius: 14px; }
      h1 { font-size: 34px; }
      .avatar { width: 62px; height: 62px; }
      .hearts { width: 260px; height: 160px; top: -30px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="hearts" aria-hidden="true">
      <div class="heart h1"></div>
      <div class="heart h2"></div>
      <div class="heart h3"></div>
      <div class="heart h4"></div>
      <div class="heart h5"></div>
      <div class="heart h6"></div>
    </div>
    <div class="brand">
      <div class="avatar" aria-hidden="true">
        <img src="photo1.jpg" alt="头像"
             onerror="this.src='https://via.placeholder.com/150?text=%E2%9D%A4'">
      </div>
      <div>
        <h1>铭津 ♥ 玉薪</h1>
        <div class="lead">我们的专属小窝 — 记录每一刻温柔</div>
        <div class="sub" id="subText">正在为你准备小窝 · 现在就去看看吧</div>
      </div>
    </div>
    <div class="status" aria-hidden="true">
      <span class="dot" aria-hidden="true"></span>
      <span>页面即将打开 · 点击下方按钮进入</span>
    </div>
    <div class="entering" id="entering">进入中……</div>
    <button class="enter-btn" onclick="goNow()">进入小窝</button>
  </div>

  <script>
    let redirectTimeout;
    function startRedirect() {
      setTimeout(()=> document.getElementById("entering").classList.add("show"), 300);
      redirectTimeout = setTimeout(()=> { window.location.href = "main.html"; }, 1000);
    }
    function goNow() {
      clearTimeout(redirectTimeout);
      document.getElementById("entering").classList.add("show");
      setTimeout(()=> window.location.href = "main.html", 220);
    }
    window.addEventListener("load", startRedirect);
    window.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault(); goNow();
      }
    });
  </script>
</body>
</html>
