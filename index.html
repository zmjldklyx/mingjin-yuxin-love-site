<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>铭津 ❤️ 玉薪</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #ffc0cb);
      overflow-x: hidden;
    }

    /* 爱心背景 */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://i.imgur.com/3ZQ3Z4F.png');
      background-repeat: repeat;
      opacity: 0.1;
      z-index: -1;
    }

    h1 {
      text-align: center;
      color: #d6336c;
      margin-top: 30px;
      font-size: 2.5em;
    }

    .slideshow-container {
      max-width: 800px;
      margin: 40px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
    }

    .mySlides {
      display: none;
    }

    .mySlides img {
      width: 100%;
      border-radius: 12px;
    }

    .fade {
      animation: fade 1.5s ease-in-out;
    }

    @keyframes fade {
      from {opacity: 0.4}
      to {opacity: 1}
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>我们已经相爱 195 天 💑</h1>

  <div class="slideshow-container">
    <div class="mySlides fade"><img src="images/photo1.jpg"></div>
    <div class="mySlides fade"><img src="images/photo2.jpg"></div>
    <div class="mySlides fade"><img src="images/photo3.jpg"></div>
    <div class="mySlides fade"><img src="images/photo4.jpg"></div>
    <div class="mySlides fade"><img src="images/photo5.jpg"></div>
    <div class="mySlides fade"><img src="images/photo6.jpg"></div>
    <div class="mySlides fade"><img src="images/photo7.jpg"></div>
    <div class="mySlides fade"><img src="images/photo8.jpg"></div>
    <div class="mySlides fade"><img src="images/photo9.jpg"></div>
    <div class="mySlides fade"><img src="images/photo10.jpg"></div>
  </div>

  <div class="footer">
    铭津 ❤️ 玉薪 · 永远在一起
  </div>

  <script>
    let slideIndex = 0;
    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 3000);
    }
    showSlides();
  </script>

</body>
</html>
