<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>铭津 ♥ 玉薪 — 欢迎</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Great+Vibes&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-a: #fff0f4;
      --bg-b: #ffe6ec;
      --accent: #d6336c;
      --muted: #6b6b6b;
      --glass: rgba(255, 255, 255, 0.7);
      --max-width: 920px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-a), var(--bg-b));
      font-family: "Noto Sans SC", system-ui, -apple-system, "Segoe UI", Roboto,
        Arial;
      -webkit-font-smoothing: antialiased;
      color: #333;
      padding: 20px;
      overflow: hidden;
    }

    .card {
      width: 100%;
      max-width: var(--max-width);
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.9),
        rgba(255, 255, 255, 0.86)
      );
      border-radius: 20px;
      padding: 34px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(214, 51, 108, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      position: relative;
      overflow: visible;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin-bottom: 6px;
    }

    .avatar {
      width: 82px;
      height: 82px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 8px 28px rgba(214, 51, 108, 0.12);
      border: 4px solid rgba(255, 255, 255, 0.9);
      background: linear-gradient(180deg, #fff, #ffeef3);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      margin: 0;
      font-family: "Great Vibes", cursive;
      font-size: 44px;
      color: var(--accent);
      line-height: 1;
      letter-spacing: 0.6px;
    }

    p.lead {
      margin: 8px 0 18px;
      color: var(--muted);
      font-size: 15px;
    }

    .sub {
      margin-top: 10px;
      font-size: 13px;
      color: #a04a66;
      opacity: 0.95;
    }

    /* animated heart ribbon */
    .hearts {
      position: absolute;
      left: 50%;
      top: -40px;
      transform: translateX(-50%);
      pointer-events: none;
      width: 360px;
      height: 220px;
      overflow: visible;
    }
    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      transform: translateY(0) rotate(45deg);
      opacity: 0;
      background: var(--accent);
      border-radius: 3px 3px 0 0;
      box-shadow: 0 4px 12px rgba(214, 51, 108, 0.12);
      animation: floatUp 2400ms linear infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: var(--accent);
      border-radius: 50%;
    }
    .heart:before {
      top: -9px;
      left: 0;
    }
    .heart:after {
      left: -9px;
      top: 0;
    }
    .heart.h1 {
      left: 10%;
      animation-delay: 0ms;
      animation-duration: 2600ms;
      transform-origin: center;
    }
    .heart.h2 {
      left: 25%;
      animation-delay: 400ms;
      animation-duration: 3000ms;
    }
    .heart.h3 {
      left: 40%;
      animation-delay: 200ms;
      animation-duration: 2800ms;
    }
    .heart.h4 {
      left: 55%;
      animation-delay: 600ms;
      animation-duration: 3200ms;
    }
    .heart.h5 {
      left: 70%;
      animation-delay: 100ms;
      animation-duration: 2700ms;
    }
    .heart.h6 {
      left: 85%;
      animation-delay: 500ms;
      animation-duration: 2900ms;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(20px) rotate(45deg);
        opacity: 0;
        transform-origin: center;
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translateY(-40px) rotate(45deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-200px) rotate(45deg);
        opacity: 0;
      }
    }

    /* subtle footer status */
    .status {
      margin-top: 18px;
      font-size: 13px;
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 6px 18px rgba(214, 51, 108, 0.12);
    }

    /* progress animation hint */
    .entering {
      margin-top: 14px;
      font-size: 13px;
      color: #b44366;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }
    .entering.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* “进入小窝”按钮样式 */
    .enter-btn {
      margin-top: 24px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(214, 51, 108, 0.2);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

      background
