<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>张铭津 ❤️ 梁玉薪</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #d6336c;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
    }

    .love {
      font-size: 2em;
      margin: 20px 0;
    }

    section {
      margin: 40px auto;
      max-width: 600px;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 1.2em;
    }

    li::before {
      content: "💖 ";
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('https://i.imgur.com/3ZQ3Z4F.png');
      background-size: cover;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>张铭津 ❤️ 梁玉薪</h1>
  <div class="love">我们在一起的第 <span id="days"></span> 天</div>

  <section>
    <h2>我们的故事</h2>
    <p>从第一次遇见你，我的世界就开始变得温柔。</p>
  </section>

  <section>
    <h2>恋爱清单</h2>
    <ul>
      <li>一起看星星</li>
      <li>一起做饭</li>
      <li>一起旅行</li>
      <li>一起写下我们的未来</li>
    </ul>
  </section>

  <section>
    <h2>写给梁玉薪的一句话</h2>
    <p>“你是我心里最柔软的光。” —— 张铭津</p>
  </section>

  <script>
    const startDate = new Date("2023-06-01");
    const today = new Date();
    const daysTogether = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
    document.getElementById("days").textContent = daysTogether;

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (3 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
