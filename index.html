<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>铭津 ♥ 玉薪 — 欢迎</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Great+Vibes&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg-a: #fff0f4;
      --bg-b: #ffe6ec;
      --accent: #d6336c;
      --muted: #6b6b6b;
      --glass: rgba(255, 255, 255, 0.7);
      --max-width: 920px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    /* 流光渐变背景 */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-a), var(--bg-b));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: "Noto Sans SC", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      -webkit-font-smoothing: antialiased;
      color: #333;
      padding: 20px;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 卡片容器 */
    .card {
      width: 100%;
      max-width: var(--max-width);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.86));
      border-radius: 20px;
      padding: 34px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(214,51,108,0.12), inset 0 1px 0 rgba(255,255,255,0.6);
      position: relative;
      overflow: visible;
      backdrop-filter: blur(12px);
      opacity: 0;
      transform: scale(0.92);
      animation: cardIn 0.8s ease-out forwards;
      animation-delay: 0.3s;
    }
    @keyframes cardIn {
      to { opacity: 1; transform: scale(1); }
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin-bottom: 6px;
    }
    .avatar {
      width: 82px;
      height: 82px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 8px 28px rgba(214,51,108,0.12);
      border: 4px solid rgba(255,255,255,0.9);
      background: linear-gradient(180deg, #fff, #ffeef3);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    h1 {
      margin: 0;
      font-family: "Great Vibes", cursive;
      font-size: 44px;
      color: var(--accent);
      line-height: 1;
      letter-spacing: 0.6px;
    }
    p.lead {
      margin: 8px 0 18px;
      color: var(--muted);
      font-size: 15px;
    }
    .sub {
      margin-top: 10px;
      font-size: 13px;
      color: #a04a66;
      opacity: 0.95;
    }

    /* animated heart ribbon */
    .hearts {
      position: absolute;
      left: 50%;
      top: -40px;
      transform: translateX(-50%);
      pointer-events: none;
      width: 360px;
      height: 220px;
      overflow: visible;
    }
    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      transform: translateY(0) rotate(45deg);
      opacity: 0;
      background: var(--accent);
      border-radius: 3px 3px 0 0;
      box-shadow: 0 4px 12px rgba(214,51,108,0.12);
      animation: floatUp 2400ms linear infinite;
    }
    .heart:before, .heart:after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: var(--accent);
      border-radius: 50%;
    }
    .heart:before { top: -9px; left: 0 }
    .heart:after { left: -9px; top: 0 }
    .heart.h1 { left:10%; animation-delay:0ms; animation-duration:2600ms; }
    .heart.h2 { left:25%; animation-delay:400ms; animation-duration:3000ms; }
    .heart.h3 { left:40%; animation-delay:200ms; animation-duration:2800ms; }
    .heart.h4 { left:55%; animation-delay:600ms; animation-duration:3200ms; }
    .heart.h5 { left:70%; animation-delay:100ms; animation-duration:2700ms; }
    .heart.h6 { left:85%; animation-delay:500ms; animation-duration:2900ms; }
    @keyframes floatUp {
      0%   { transform: translateY(20px) rotate(45deg); opacity:0; }
      10%  { opacity:1; }
      50%  { transform: translateY(-40px) rotate(45deg); opacity:0.9; }
      100% { transform: translateY(-200px) rotate(45deg); opacity:0; }
    }

    /* 小猫展示区 */
    .kitten-wrapper {
      margin: 24px auto;
      max-width: 480px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .kitten-wrapper img {
      width: 100%;
      display: block;
    }
    .kitten-wrapper:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
    }

    .status {
      margin-top: 18px;
      font-size: 13px;
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 6px 18px rgba(214,51,108,0.12);
    }

    .entering {
      margin-top: 14px;
      font-size: 13px;
      color: #b44366;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }
    .entering.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* “进入小窝”按钮 */
    .enter-btn {
      margin-top: 24px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(214,51,108,0.2);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      opacity: 0;
      transform: translateY(12px);
      animation: btnIn 0.6s ease-out forwards;
      animation-delay: 1s;
    }
    @keyframes btnIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .enter-btn:hover {
      background-color: #b82a5a;
      transform: scale(1.05);
    }
    .enter-btn:active {
      transform: scale(0.98);
    }

    /* 响应式 */
    @media (max-width: 520px) {
      .card { padding: 22px; border-radius: 14px; }
      h1 { font-size: 34px; }
      .avatar { width: 62px; height: 62px; }
      .hearts { width: 260px; height: 160px; top: -30px; }
      .kitten-wrapper { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="hearts" aria-hidden="true">
      <div class="heart h1"></div>
      <div class="heart h2"></div>
      <div class="heart h3"></div>
      <div class="heart h4"></div>
      <div class="heart h5"></div>
      <div class="heart h6"></div>
    </div>

    <div class="brand">
      <div class="avatar" aria-hidden="true">
        <img
          src="photo1.jpg"
          alt="头像"
          onerror="this.src='https://via.placeholder.com/150?text=%E2%9D%A4'"
        />
      </div>
      <div>
        <h1>铭津 ♥ 玉薪</h1>
        <div class="lead">我们的专属小窝 — 记录每一刻温柔</div>
        <div class="sub" id="subText">
          正在为你准备小窝 · 现在就去看看吧
        </div>
      </div>
    </div>

    <!-- 小猫展示 -->
    <div class="kitten-wrapper">
      <img src="ZdGPGZcRCNto6J6m91Hzu.jpeg" alt="生气黑猫与温柔白猫" />
    </div>

    <div class="status" aria-hidden="true">
      <span class="dot" aria-hidden="true"></span>
      <span>页面即将打开 · 点击下方按钮进入</span>
    </div>

    <div class="entering" id="entering">进入中……</div>
    <button class="enter-btn" onclick="goNow()">进入小窝</button>
  </div>

  <script>
    let redirectTimeout;
    function startRedirect() {
      setTimeout(() => document.getElementById("entering").classList.add("show"), 300);
      redirectTimeout = setTimeout(() => { window.location.href = "main.html"; }, 1000);
    }
    function goNow() {
      clearTimeout(redirectTimeout);
      document.getElementById("entering").classList.add("show");
      setTimeout(() => window.location.href = "main.html", 220);
    }
    window.addEventListener("load", startRedirect);
    window.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        goNow();
      }
    });
  </script>
</body>
</html>
