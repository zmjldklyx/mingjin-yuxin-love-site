<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>欢迎 — 铭津 ♥ 玉薪</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#d6336c;--bg1:#ffe8ec;--bg2:#ffc9d6}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Noto Sans SC',system-ui,-apple-system,"Segoe UI",Roboto,Arial}
    body{
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      padding:20px;color:#333;
    }
    .card{
      width:100%;max-width:720px;background:rgba(255,255,255,0.95);
      border-radius:16px;padding:28px;text-align:center;box-shadow:0 20px 50px rgba(214,51,108,0.12);
    }
    h1{margin:0;font-family:'Great Vibes',cursive;font-size:40px;color:var(--accent)}
    p{margin:14px 0;color:#666;font-size:16px}
    .btn-row{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-top:18px}
    .btn{background:var(--accent);color:#fff;padding:12px 18px;border-radius:10px;border:none;cursor:pointer;font-weight:600}
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(214,51,108,0.12)}
    @media (max-width:520px){
      .card{padding:20px}
      h1{font-size:32px}
      .btn{padding:12px 14px;width:100%}
      .btn.ghost{width:100%}
    }
  </style>
</head>
<body>
  <div class="card" role="dialog" aria-labelledby="welcomeTitle">
    <h1 id="welcomeTitle">铭津 ♥ 玉薪的小窝</h1>
    <p>欢迎来到你们专属的小天地。这里记录每一次笑与拥抱、每一张照片与每一条心愿。</p>

    <div class="btn-row">
      <button class="btn" id="enterSite">进入小窝</button>
      <button class="btn ghost" id="skipIntro">直接进入主页</button>
    </div>
  </div>

  <script>
    document.getElementById('enterSite').addEventListener('click', () => {
      const btn = document.getElementById('enterSite');
      btn.textContent = '正在为你打开小窝...';
      btn.disabled = true;
      setTimeout(() => { window.location.href = 'main.html'; }, 700);
    });

    document.getElementById('skipIntro').addEventListener('click', () => {
      window.location.href = 'main.html';
    });
  </script>
</body>
</html>
