<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>纪念日 · 铭津 ❤️ 玉薪</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      text-align: center;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/3ZQ3Z4F.png');
      background-repeat: repeat;
      opacity: 0.08;
      z-index: -1;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #d6336c;
    }

    #countdown {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px 0;
    }

    .button-group button {
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 25px;
      background: linear-gradient(to right, #ff69b4, #ffb6c1);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
    }

    .footer {
      padding: 20px;
      font-size: 1em;
      color: #777;
    }

    #danmu-container {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    .danmu {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      font-size: 1.8em;
      font-weight: 900;
      color: #ff1493;
      text-shadow: 0 0 8px rgba(255, 105, 180, 0.6);
      animation: floatUp 6s ease-out forwards;
    }

    @keyframes floatUp {
      from { top: 60%; opacity: 1; }
      to { top: 10%; opacity: 0; }
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 1.8em; margin-top: 20px; }
      #countdown { font-size: 1.2em; margin-bottom: 15px; }
      .button-group { flex-direction: column; gap: 10px; padding: 0 20px; }
      .button-group button { width: 100%; font-size: 1em; padding: 12px; }
      .danmu { font-size: 1.2em; }
      .footer { font-size: 0.9em; padding: 15px; }
    }
  </style>
</head>
<body>
  <h1>纪念日倒计时</h1>
  <p id="countdown">加载中...</p>

  <div class="button-group">
    <button onclick="alert('功能开发中')">点点滴滴</button>
    <button onclick="location.href='photo.html'">恋爱相册</button>
    <button onclick="alert('铭津 ❤️ 玉薪，永远在一起')">关于我们</button>
  </div>

  <div id="danmu-container"></div>

  <div class="footer">Copyright © 2025 铭津 ❤️ 玉薪 All Rights Reserved.</div>

  <script>
    // 倒计时逻辑
    const startDate = new Date("2024-03-16T00:00:00");
    function updateCountdown() {
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").textContent =
        `${days}天${hours}时${minutes}分${seconds}秒`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // 情话弹幕逻辑
    const messages = [
      "对象，我想运动了 🏃‍♀️💓",
      "对象，我们要一直运动到永远 💞",
      "对象，其实你惹我生气，我会躲在角落等你来找我的，不会离开的 🫂",
      "对象，我想和你就那样裸着，抱着没有未来没有过去，一直到永远 🌙",
      "对象，我就喜欢在你怀里，要经常抱着我亲我 💋"
    ];
    function createDanmu() {
      const danmu = document.createElement("div");
      danmu.className = "danmu";
      danmu.innerText = messages[Math.floor(Math.random() * messages.length)];
      danmu.style.top = "60%";
      danmu.style.color = `hsl(${Math.random()*360}, 70%, 70%)`;
      danmu.style.fontSize = (Math.random() * 10 + 24) + "px";
      document.getElementById("danmu-container").appendChild(danmu);
      setTimeout(() => danmu.remove(), 6000);
    }
    setInterval(createDanmu, 5000);
  </script>
</body>
</html>
