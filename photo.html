<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>恋爱相册 · 铭津 ❤️ 玉薪</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.2em;
      color: #d6336c;
    }
    #love-days {
      font-size: 1.3em;
      color: #d6336c;
      margin-top: 10px;
    }
    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .photo-gallery img {
      width: 180px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .photo-gallery img:hover {
      transform: scale(1.05);
    }
    .back-button {
      margin: 30px;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 25px;
      background: linear-gradient(to right, #ff69b4, #ffb6c1);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8em;
        margin-top: 20px;
      }
      .photo-gallery img {
        width: 100%;
        max-width: 280px;
      }
      .back-button {
        width: 90%;
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>恋爱相册</h1>
  <div id="love-days"></div>

  <div class="photo-gallery">
    <img src="images/photo1.jpg" alt="甜蜜回忆1">
    <img src="images/photo2.jpg" alt="甜蜜回忆2">
    <img src="images/photo3.jpg" alt="甜蜜回忆3">
    <img src="images/photo4.jpg" alt="甜蜜回忆4">
    <img src="images/photo5.jpg" alt="甜蜜回忆5">
    <img src="images/photo6.jpg" alt="甜蜜回忆6">
    <img src="images/photo7.jpg" alt="甜蜜回忆7">
    <img src="images/photo8.jpg" alt="甜蜜回忆8">
    <img src="images/photo9.jpg" alt="甜蜜回忆9">
    <img src="images/photo10.jpg" alt="甜蜜回忆10">
  </div>

  <button class="back-button" onclick="location.href='index.html'">返回主页</button>

  <script>
    // 设置你们在一起的起始日期（格式：YYYY-MM-DD）
    const startDate = new Date("2025-03-15"); // 修改为你们的纪念日

    // 获取今天的日期（去除时间部分）
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    // 计算相差的毫秒数
    const diffTime = today - startDate;

    // 转换为天数
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    // 显示在页面上
    document.getElementById("love-days").innerText = `今天是我们在一起的第 ${diffDays} 天 ❤️`;
  </script>
</body>
</html>
