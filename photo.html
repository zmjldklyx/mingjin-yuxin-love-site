<!DOCTYPE html>
<html lang="zh">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.2em;
      color: #d6336c;
    }

    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .photo-gallery img {
      width: 180px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .photo-gallery img:hover {
      transform: scale(1.05);
    }

    .back-button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 20px;
      background: linear-gradient(to right, #ff69b4, #ffb6c1);
      color: white;
      border: none;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 1.8em; margin-top: 20px; }
      .photo-gallery img { width: 100%; max-width: 280px; }
      .back-button { width: 90%; font-size: 1em; padding: 12px; }
    }
  </style>
</head>
