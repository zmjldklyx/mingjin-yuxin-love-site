<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>想说的话 · 铭津 ❤️ 玉薪</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fffafc, #ffe4e1);
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.2em;
      color: #d6336c;
    }
    .love-words {
      margin: 30px auto;
      padding: 20px;
      max-width: 700px;
      background: #fffafc;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
    }
    .love-words h2 {
      font-size: 1.6em;
      color: #d6336c;
      margin-bottom: 20px;
    }
    .message-card {
      background: #ffe4e1;
      padding: 16px;
      margin-bottom: 15px;
      border-left: 5px solid #ff69b4;
      border-radius: 10px;
      text-align: left;
      position: relative;
    }
    .message-card p {
      margin: 0;
      font-size: 1.1em;
      color: #d6336c;
    }
    .message-card .date {
      display: block;
      margin-top: 8px;
      font-size: 0.9em;
      color: #888;
    }
    .delete-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff6b81;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      cursor: pointer;
      line-height: 24px;
      text-align: center;
    }
    .input-area {
      margin-top: 30px;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 100px;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ffb6c1;
      resize: none;
    }
    .submit-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 20px;
      background: linear-gradient(to right, #ff69b4, #ffb6c1);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
    }
    .back-button {
      margin: 30px;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 25px;
      background: linear-gradient(to right, #ff69b4, #ffb6c1);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
    }
  </style>
</head>
<body>
  <h1>铭津 ❤️ 玉薪</h1>

  <section class="love-words">
    <h2>想说的话 💬</h2>

    <div id="message-list">
      <!-- 留言将自动插入这里 -->
    </div>

    <div class="input-area">
      <textarea id="new-message" placeholder="写下你想对玉薪说的话吧..."></textarea><br>
      <button class="submit-button" onclick="addMessage()">发布留言</button>
    </div>
  </section>

  <button class="back-button" onclick="location.href='index.html'">返回主页</button>

  <script>
    const defaultMessages = [
      "对象，我想运动了。",
      "对象，我们要一直运动。",
      "对象，其实你惹我生气，我会躲在角落等你来找我的，不会离开的。",
      "对象，我想和你就那样裸着，抱着没有未来没有过去，一直到永远。",
      "对象，我就喜欢在你怀里，要经常抱着我亲我。"
    ];

    // 初始化留言
    window.onload = function() {
      let messages = JSON.parse(localStorage.getItem("loveMessages") || "[]");

      // 如果是第一次访问，插入默认留言
      if (messages.length === 0) {
        const now = new Date();
        const dateStr = `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日`;
        messages = defaultMessages.map((text, i) => ({
          text: text,
          date: `${dateStr} · 初始留言 ${i+1}`
        }));
        localStorage.setItem("loveMessages", JSON.stringify(messages));
      }

      messages.reverse().forEach((msg, index) => {
        insertMessage(msg.text, msg.date, index);
      });
    };

    function addMessage() {
      const text = document.getElementById("new-message").value.trim();
      if (text === "") return;

      const now = new Date();
      const dateStr = `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日 ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;

      let messages = JSON.parse(localStorage.getItem("loveMessages") || "[]");
      messages.push({ text, date: dateStr });
      localStorage.setItem("loveMessages", JSON.stringify(messages));

      insertMessage(text, dateStr, messages.length - 1);
      document.getElementById("new-message").value = "";
    }

    function insertMessage(text, dateStr, index) {
      const card = document.createElement("div");
      card.className = "message-card";
      card.innerHTML = `
        <p>${text}</p>
        <span class="date">铭津 · ${dateStr}</span>
        <button class="delete-button" onclick="deleteMessage(${index})">×</button>
      `;
      const list = document.getElementById("message-list");
      list.insertBefore(card, list.firstChild);
    }

    function deleteMessage(index) {
      let messages = JSON.parse(localStorage.getItem("loveMessages") || "[]");
      messages.splice(index, 1);
      localStorage.setItem("loveMessages", JSON.stringify(messages));
      location.reload();
    }
  </script>
</body>
</html>
