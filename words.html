<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>想说的话 · 铭津 ❤️ 玉薪</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fffafc, #ffe4e1);
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.2em;
      color: #d6336c;
    }
    .love-words {
      margin: 30px auto;
      padding: 20px;
      max-width: 700px;
      background: #fffafc;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
    }
    .love-words h2 {
      font-size: 1.6em;
      color: #d6336c;
      margin-bottom: 20px;
    }
    .message-card {
      background: #ffe4e1;
      padding: 16px;
      margin-bottom: 15px;
      border-left: 5px solid #ff69b4;
      border-radius: 10px;
      text-align: left;
    }
    .message-card p {
      margin: 0;
      font-size: 1.1em;
      color: #d6336c;
    }
    .message-card .date {
      display: block;
      margin-top: 8px;
      font-size: 0.9em;
      color: #888;
    }
    .back-button {
      margin: 30px;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 25px;
      background: linear-gradient(to right, #ff69b4, #ffb6c1);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8em;
        margin-top: 30px;
      }
      .love-words {
        padding: 15px;
      }
      .message-card p {
        font-size: 1em;
      }
      .back-button {
        width: 90%;
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>铭津 ❤️ 玉薪</h1>

  <section class="love-words">
    <h2>想说的话 💬</h2>

    <div class="message-card">
      <p>对象，我想运动了。</p>
      <span class="date">铭津 · 留言 ①</span>
    </div>

    <div class="message-card">
      <p>对象，我们要一直运动。</p>
      <span class="date">铭津 · 留言 ②</span>
    </div>

    <div class="message-card">
      <p>对象，其实你惹我生气，我会躲在角落等你来找我的，不会离开的。</p>
      <span class="date">铭津 · 留言 ③</span>
    </div>

    <div class="message-card">
      <p>对象，我想和你就那样裸着，抱着没有未来没有过去，一直到永远。</p>
      <span class="date">铭津 · 留言 ④</span>
    </div>

    <div class="message-card">
      <p>对象，我就喜欢在你怀里，要经常抱着我亲我。</p>
      <span class="date">铭津 · 留言 ⑤</span>
    </div>
  </section>

  <button class="back-button" onclick="location.href='index.html'">返回主页</button>
</body>
</html>
